<!-- Custom Language Dropdown -->
<script>

/* ============================================================
   2. FALLING LETTERS (HERO ONLY â€” repeats every 5 sec)
   ============================================================ */
(function () {
    const title = "SAFEGATE DXB";
    const target = document.getElementById("fallTitle");
    if (!target) return;

    function run() {
        target.innerHTML = "";
        [...title].forEach((ch, i) => {
            const sp = document.createElement("span");
            sp.textContent = ch;
            sp.className = "letter";
            sp.style.animationDelay = (i * 0.25) + "s";
            target.appendChild(sp);
        });
    }

    run();
    setInterval(run, 5000);
})();






document.getElementById("translate-btn").addEventListener("click", function () {
    let langBox = document.getElementById("lang-box");

    if (langBox) { langBox.remove(); return; }

    langBox = document.createElement("div");
    langBox.id = "lang-box";
    langBox.style.position = "absolute";
    langBox.style.right = "20px";
    langBox.style.top = "65px";
    langBox.style.background = "#fff";
    langBox.style.border = "1px solid #ccc";
    langBox.style.borderRadius = "6px";
    langBox.style.padding = "6px";
    langBox.style.zIndex = 99999;

    langBox.innerHTML = `
        <div class="lang" data-lang="en">English</div>
        <div class="lang" data-lang="sw">Swahili</div>
        <div class="lang" data-lang="ar">Arabic</div>
        <div class="lang" data-lang="so">Somali</div>
    `;

    document.body.appendChild(langBox);

    document.querySelectorAll(".lang").forEach(el => {
        el.style.padding = "5px 8px";
        el.style.cursor = "pointer";

        el.onclick = function () {
            let lang = this.getAttribute("data-lang");
            let sel = document.querySelector("select.goog-te-combo");
            if (sel) {
                sel.value = lang;
                sel.dispatchEvent(new Event("change"));
            }
            document.getElementById("translate-btn").innerHTML = lang.toUpperCase();
            langBox.remove();
        };
    });
});
</script>
